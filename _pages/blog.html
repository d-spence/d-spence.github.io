---
layout: default
title: Blog
permalink: /blog
---


<div class="container">
    <h1>Blog Posts</h1>
    {% if site.posts[0] %}
    <ul>
    {% for post in site.posts %}
        <li><a href="{{ post.url }}" class="post-preview">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <h3>There's nothing here right now. Check back later...</h3>
    {% endif %}
</div>
